<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDRavens is now SDStrike Basketball</title>
<meta http-equiv="refresh" content="5;url=https://www.sdstrike.com">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #111; color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 24px; }
  .card { max-width: 420px; }
  .ball { font-size: 3rem; margin-bottom: 20px; }
  h1 { font-size: 1.8rem; font-weight: 900; margin-bottom: 12px; line-height: 1.3; }
  h1 span { color: #ff5722; }
  p { font-size: 1rem; color: #999; line-height: 1.6; margin-bottom: 24px; }
  a { display: inline-block; background: #ff5722; color: #fff; padding: 14px 32px; font-size: 1rem; font-weight: 700; text-decoration: none; border-radius: 6px; text-transform: uppercase; letter-spacing: 1px; transition: background 0.2s; }
  a:hover { background: #e64a19; }
  .countdown { font-size: 0.85rem; color: #666; margin-top: 20px; }
</style>
</head>
<body>
<div class="card">
  <div class="ball">&#127936;</div>
  <h1>We're now <span>SDStrike</span> Basketball</h1>
  <p>Same mission. Same team. New name. We've moved to a new home.</p>
  <a href="https://www.sdstrike.com">Go to SDStrike.com</a>
  <div class="countdown">Redirecting automatically in <span id="timer">5</span> seconds&hellip;</div>
</div>
<script>
  let t = 5;
  const el = document.getElementById('timer');
  setInterval(() => { if (t > 0) el.textContent = --t; }, 1000);
</script>
</body>
</html>
